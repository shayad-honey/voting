<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="announcement.html">Announcements</a></li>
      <li><a href="important-dates.html">Important Dates</a></li>
      <li><a href="candidates.html">Know Your Candidates</a></li>
    </ul>
  </nav>

  <!-- Forgot Password Section -->
  <div class="main-content">
    <div class="forgot-password-form">
      <h2>Forgot Password?</h2>
      <p>Enter your details to reset your password.</p>

      <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your registered email" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <button type="submit" class="reset-btn">Reset Password</button>
      </form>

      <p class="back-to-login">Remembered your password? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
