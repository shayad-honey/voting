<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li class="list"><a href="login.html">Login</a></li>
      <li class="list"><a href="register.html">Register</a></li>
      <li class="list"><a href="announcement.html">Announcements</a></li>
      <li class="list"><a href="important-dates.html">Important Dates</a></li>
      <li class="list"><a href="candidates.html">Know Your Candidates</a></li>
    </ul>
  </nav>

  <!-- Welcome Message and Login Form -->
   <div class="container">
     <div class="main-content">
       <div class="welcome-message">
        <div class="welcome">
         <h1>Welcome to the Voting Portal</h1>
         <div>The vote is precious. It is the most powerful non-violent tool we have in a democratic society." - John Lewis</div>
        </div>
       </div>
        
        <!-- Login Form -->
        <div class="login-form">
          <h2>Login</h2>
          <form>
            <label for="userId">User ID</label>
            <input type="text" id="userId" placeholder="Enter your user ID">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            
            <button type="submit" class="login-btn">Login</button>
          </form>
          <div class="forgot-password-link">
            <a href="forgot-password.html">Forgot Password?</a> <!-- Link to forgot-password.html -->
          </div>
          <p class="signup">Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
          
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
